name: Playwright CI/CD Pipeline

on:
  push:
    branches: [ main, master, complete-playwright-pipeline ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
# ---------------- BUILD ----------------
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      # Optional but realistic
      - name: Lint / Validate project
        run: npm run lint || echo "No lint configured"

      # Save node_modules for next job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            node_modules
            package.json
            package-lock.json

# ---------------- TEST ----------------
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # ðŸ”‘ FIX: Install browsers in TEST job
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

# ---------------- DEPLOY ----------------
  deploy:
    name: Deploy to UAT
    needs: test
    runs-on: ubuntu-latest
    environment: UAT

    steps:
